<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200&family=Pacifico&family=Raleway:wght@100;500&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mainPage w-75">
        <div class="row">

            <div class="container menuList">
                <div class="row logo w-50">
                    <h1>Список задач</h1>
                </div>

                <div class="row menuStatus text-center m-4">
                    <div class="col">
                        <p><a href="#"
                                class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Все</a>
                        </p>
                    </div>
                    <div class="col">
                        <p><a href="#"
                                class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Не
                                активные</a></p>
                    </div>
                    <div class="col">
                        <p><a href="#"
                                class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">В
                                работе</a></p>
                    </div>
                    <div class="col">
                        <p><a href="#"
                                class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Завершенные</a>
                        </p>
                    </div>
                    <div class="col">
                        <!-- Кнопка-триггер модального окна -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#createTask">Создать</button>
                        <!-- Модальное окно -->
                        <div class="modal fade" id="createTask" tabindex="-1" aria-labelledby="createTaskLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="createTaskLabel">Создание задачи</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Закрыть"></button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Тело модального окна -->
                                        <div class="mb-3">
                                            <label for="createTitleTask" class="form-label">Заголовок</label>
                                            <input type="text" class="form-control" id="createTitleTask">
                                        </div>
                                        <div class="mb-3">
                                            <label for="createDescriptionTask" class="form-label">Описание</label>
                                            <textarea class="form-control" id="createDescriptionTask"
                                                rows="3"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="createDateTask" class="form-label">Крайний срок</label>
                                            <input type="datetime-local" class="form-control"
                                                id="createDateTask"></input>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Закрыть</button>
                                        <button type="button" class="btn btn-success createTaskBtn">Создать</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary" onclick="resetAll()">Удалить все</button>
                    </div>
                </div>
            </div>

            <div class="container toDoList">

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
